<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
</head>
<body>
    <h1>Add New Task</h1>
    <form th:action="@{/saveTask}" th:object="${task}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/><br/>
        <label>Description:</label>
        <input type="text" th:field="*{description}" required/><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
